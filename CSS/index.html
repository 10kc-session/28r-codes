<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals and Alerts</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="alert alert-success w-50 mt-3 mx-auto text-center">
        Login Success
    </div>
    <div class="alert alert-primary w-50 mt-3 mx-auto text-center">
        <span class="bi bi-exclamation-triangle"></span> Login Success
    </div>
    <div class="alert alert-warning w-50 mt-3 mx-auto text-center">
        Login Success
    </div>
    <h3 class="text-center">Dissmissable Alerts</h3>
    <div class="alert alert-danger alert-dismissible fade show w-50 mt-3 mx-auto text-center">
        <p class="mb-0">Login Success</p>
        <a href="#" class="alert-link text-decoration-none">Register Here</a>
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-info w-50 mt-3 mx-auto text-center">
        Login Success
    </div>
    <div class="alert alert-dark fade show alert-dismissible w-50 mt-3 mx-auto text-center">
        <span class="alert-heading">Login Success</span>
        <hr>
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <button class="btn btn-outline-dark">login</button>
    </div>
    <div class="alert alert-secondary w-50 mt-3 mx-auto text-center">
        Login Success
    </div>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
