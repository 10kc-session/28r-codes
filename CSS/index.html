<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals and Alerts</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <button class="btn btn-primary m-3" data-bs-target="#modal-1" data-bs-toggle="modal">Login</button>
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login <span class="bi bi-person-fill"></span></h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt class="m-2">Username <span class="bi bi-person"></span></dt>
                        <dl><input type="text" class="form-control"></dl>
                        <dt class="m-2">Password <span class="bi bi-lock"></span></dt>
                        <dl><input type="text" class="form-control"></dl>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-target="#modal-2" data-bs-toggle="modal">Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="text-success modal-title fw-bold">Login Success</p>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <span class="bi bi-lightbulb-fill text-warning"></span> Welcome to BootStrap 5 <span
                        class="bi bi-lightbulb-fill text-warning"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
